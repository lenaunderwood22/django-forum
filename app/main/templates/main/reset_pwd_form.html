{% extends 'base.html' %}

{% block extend_title %}Forgot PWD |{% endblock %}

{% block content %}
<main class="page__content">
    <section class="section wrapper--form wrapper--centered">
        <div class="card card--form">
            <div class="section--centered">
                <h1 class="title--header">Forgot password</h1>
            </div>
            <div class="form__container">
                <form method='post' action="{% url 'reset_pwd_done' %}">
                    {% csrf_token %}
                    <div class="form__line">
                        <div class="form__part form__part--full">
                            <label class="form__label" for="email">Email</label>
                            <input type="text" name="email" autofocus="false" placeholder="Email" class="input--classic input--text"
                            required="" id="id_email">
                        </div>
                    </div>

                    <div class="form__submit">
                        <input  type="submit" class="btn btn--primary btn--full" value="Submit" />
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>
{% endblock %}
